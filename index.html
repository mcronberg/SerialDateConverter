<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Date Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icon.png">
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="Convert Excel dates to human readable dates and vice versa.">
</head>

<body
    class="bg-slate-900 text-white min-h-screen flex flex-col items-center p-4 md:p-8 font-sans selection:bg-teal-500 selection:text-white">

    <!-- Background Gradients -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-teal-500/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-500/10 rounded-full blur-[100px]"></div>
    </div>

    <div class="w-full max-w-5xl relative">

        <!-- Language Toggle -->
        <div class="absolute top-0 right-0">
            <button id="langToggle"
                class="text-xs font-bold uppercase tracking-wider bg-white/5 hover:bg-white/10 transition-colors px-4 py-2 rounded-full border border-white/5">
                DA
            </button>
        </div>

        <!-- Header -->
        <div class="text-center mb-12 mt-8">
            <div
                class="w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-teal-400 to-blue-500 rounded-2xl flex items-center justify-center shadow-lg shadow-teal-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
            </div>
            <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-200 to-blue-200 mb-2"
                data-i18n="title">SerialDateConverter</h1>
            <p class="text-slate-400 text-lg" data-i18n="subtitle">Easily convert between formats</p>
        </div>

        <!-- Converters -->
        <div class="grid md:grid-cols-2 gap-8 mb-16">
            <!-- Date to Excel -->
            <div class="space-y-3">
                <label class="block text-sm font-medium text-slate-400 uppercase tracking-wider"
                    data-i18n="labelDate">Date & Time</label>
                <div class="flex gap-4">
                    <input type="date" id="dateInput"
                        class="flex-1 bg-slate-800/50 border border-slate-700 rounded-xl px-6 py-4 text-xl text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-500/50 focus:border-teal-500 transition-all [color-scheme:dark]">
                    <input type="time" id="timeInput" value="00:00"
                        class="w-32 bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-4 text-xl text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-500/50 focus:border-teal-500 transition-all [color-scheme:dark]">
                </div>
            </div>

            <!-- Excel to Date -->
            <div class="space-y-3">
                <label class="block text-sm font-medium text-slate-400 uppercase tracking-wider"
                    data-i18n="labelExcel">Excel Serial Number</label>
                <input type="number" id="excelInput" placeholder="e.g. 45614.5" step="any"
                    class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-6 py-4 text-xl text-white placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-500/50 focus:border-teal-500 transition-all">
            </div>
        </div>

        <!-- Reference Table -->
        <div>
            <h2 class="text-lg font-semibold text-slate-300 mb-6 flex items-center gap-4">
                <span data-i18n="quickReference">Quick Reference</span>
                <div class="h-px flex-1 bg-slate-800"></div>
            </h2>

            <div class="grid md:grid-cols-2 gap-8">
                <!-- Past Dates -->
                <div class="space-y-4">
                    <h3 class="text-sm font-medium text-teal-400 uppercase tracking-wider" data-i18n="headerPast">Past
                    </h3>
                    <div class="bg-slate-800/30 rounded-xl border border-white/5 overflow-hidden">
                        <table class="w-full text-sm text-left">
                            <thead class="text-xs text-slate-500 uppercase bg-slate-800/50">
                                <tr>
                                    <th class="px-4 py-3 font-medium" data-i18n="colDescription">Description</th>
                                    <th class="px-4 py-3 font-medium text-right" data-i18n="colExcel">Excel</th>
                                    <th class="px-4 py-3 font-medium text-right" data-i18n="colDate">Date</th>
                                </tr>
                            </thead>
                            <tbody id="pastTableBody" class="divide-y divide-slate-700/50">
                                <!-- Rows will be populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Future Dates -->
                <div class="space-y-4">
                    <h3 class="text-sm font-medium text-blue-400 uppercase tracking-wider" data-i18n="headerFuture">
                        Future</h3>
                    <div class="bg-slate-800/30 rounded-xl border border-white/5 overflow-hidden">
                        <table class="w-full text-sm text-left">
                            <thead class="text-xs text-slate-500 uppercase bg-slate-800/50">
                                <tr>
                                    <th class="px-4 py-3 font-medium" data-i18n="colDescription">Description</th>
                                    <th class="px-4 py-3 font-medium text-right" data-i18n="colExcel">Excel</th>
                                    <th class="px-4 py-3 font-medium text-right" data-i18n="colDate">Date</th>
                                </tr>
                            </thead>
                            <tbody id="futureTableBody" class="divide-y divide-slate-700/50">
                                <!-- Rows will be populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registered', reg))
                .catch(err => console.error('SW failed', err));
        }
    </script>
</body>

</html>
